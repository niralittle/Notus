build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=NotusOSS-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.3
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.NotusOSS-war.dist-ear}:\
    ${reference.NotusOSS-ejb.dist-ear}
jar.name=NotusOSS.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.NotusOSS-ejb=NotusOSS-ejb
project.NotusOSS-war=NotusOSS-war
reference.NotusOSS-ejb.dist-ear=${project.NotusOSS-ejb}/dist/NotusOSS-ejb.jar
reference.NotusOSS-war.dist-ear=${project.NotusOSS-war}/dist/NotusOSS-war.war
resource.dir=setup
source.root=.
